<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - Capes</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Questrial', sans-serif;
      overflow: hidden;
      color: white;
    }

    .background {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top left, #348D56 10%, #0D0E3C 40%, #0d1b2a 100%);
  background-size: 400% 400%;
  background-position: top left;
  animation: circularMove 7s linear infinite;
  z-index: -1;
}

@keyframes circularMove {
  0% {
    background-position: 0% 0%;
  }
  25% {
    background-position: 100% 0%;
  }
  50% {
    background-position: 100% 100%;
  }
  75% {
    background-position: 0% 100%;
  }
  100% {
    background-position: 0% 0%;
  }
}
.footer {
  position: absolute;
  bottom: 20px;
  left: 60px; /* Matches desktop content alignment */
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.6);
  font-family: 'Questrial', sans-serif;
}

/* Responsive tweak for mobile */
@media (max-width: 600px) {
  .footer {
    left: 20px; /* Match your mobile content padding */
  }
}



    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      height: 100%;
      padding: 60px;
      max-width: 800px;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 1.8rem;
      font-weight: 600;
      color: white;
      letter-spacing: 1px;
    }

    .small-heading {
    font-weight: 300; 
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .big-heading {
      font-size: 8rem;
      font-weight: 400;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .subtext {
      font-weight: 300; 
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }

      .logo {
        font-size: 1.5rem;
        left: 20px;
        top: 20px;
      }

      .big-heading {
        font-size: 2.5rem;
      }

      .small-heading {
    font-size: 1.1rem; /* Reduced from 1.5rem */
  }

      .subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="logo">Capes</div>

  <div class="container">
    <div class="small-heading">We're almost there</div>
    <div class="big-heading">Coming Soon</div>
    <div class="small-heading">Every superhero needs a cape – Set your business to autopilot</div>
    <div class="subtext">
      The all-in-one platform for superheroes like<br /> entrepreneurs, professionals and coaches<br />
      to grow, engage, and build trust with their online communities.
    </div>
    <div class="footer">© 2025 Capes. All rights reserved.</div>
  </div>
</body>
</html>
